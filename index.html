<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Гра "Кутки"</title>

  <!-- Подключаем Tailwind-компоненты через @apply -->
  <style type="text/tailwindcss">
    @layer components {
      .cell {
        @apply w-[50px] h-[50px] bg-gray-50 border border-gray-400 flex items-center justify-center rounded-md;
      }
      .piece {
        @apply w-[30px] h-[30px] rounded-full;
      }
      .player1 {
        @apply bg-red-500;
      }
      .player2 {
        @apply bg-blue-500;
      }
      .selected {
        @apply ring-4 ring-green-500 ring-offset-1;
      }
    }
  </style>
</head>

<body class="min-h-screen bg-gray-100 flex flex-col items-center py-10 font-sans">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Гра "Кутки"</h1>

  <!-- Игровая доска -->
  <div id="board" class="grid grid-cols-8 gap-1 bg-gray-300 p-2 rounded-xl shadow-md"></div>

  <!-- Статус хода -->
  <p id="status" class="mt-6 text-lg text-gray-700 font-medium">
    Хід гравця 1 (червоний)
  </p>

  <!-- Кнопка завершения хода -->
  <button id="endTurnBtn"
    class="mt-4 px-6 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg shadow hover:bg-blue-700 disabled:opacity-50 transition">
    Завершити хід
  </button>

  <!-- Ваш JavaScript остаётся в corners.js -->
  <script src="corners.js"></script>
</body>

</html>
