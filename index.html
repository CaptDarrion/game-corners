<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Гра "Кутки"</title>
  <style>
    .cell {
      width: 48px;
      height: 48px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .piece {
      width: 80%;
      height: 80%;
      border-radius: 9999px;
    }

    .player1 {
      background-color: red;
    }

    .player2 {
      background-color: blue;
    }

    .selected {
      outline: 3px solid yellow;
    }
  </style>


</head>

<body class="min-h-screen bg-gray-100 flex flex-col items-center py-10 font-sans">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Гра "Кутки"</h1>

  <div id="board" class="grid grid-cols-8 grid-rows-8 gap-1 bg-gray-300 p-2 rounded-xl shadow-md">
  </div>

  <p id="status" class="mt-6 text-lg text-gray-700 font-medium">Хід гравця 1 (червоний)</p>

  <button id="endTurnBtn"
    class="mt-4 px-6 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg shadow hover:bg-blue-700 disabled:opacity-50 transition">Завершити
    хід</button>

  <script type="module" src="index.js"></script>
</body>

</html>
