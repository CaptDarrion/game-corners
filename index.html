<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <title>Кутки</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .cell {
      width: 48px;
      height: 48px;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }

    .piece {
      width: 80%;
      height: 80%;
      border-radius: 9999px;
    }

    .player1 {
      background-color: red;
    }

    .player2 {
      background-color: blue;
    }

    .selected {
      outline: 3px solid yellow;
    }

    .king {
      border: 2px dashed gold;
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col items-center py-10">
  <h1 class="text-3xl font-bold mb-4">Гра "Кутки"</h1>
  <div id="board" class="grid grid-cols-8 grid-rows-8 gap-1 bg-gray-300 p-2 rounded-xl"></div>
  <p id="status" class="mt-4 text-lg text-gray-800 font-semibold">Очікування...</p>
  <div class="mt-4 space-x-2">
    <button id="endTurnBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Завершити хід</button>
    <button id="saveBtn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Зберегти</button>
    <input type="file" id="loadFile" accept="application/json"
      class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 cursor-pointer" />

  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
